name: Flutter CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Allow one concurrent run
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: ðŸ” Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.0"
          cache: true

      - name: ðŸ“¦ Install Dependencies
        run: flutter pub get

      - name: Create .env file
        run: |
          touch .env
          echo "API_KEY=dummy_key_for_ci" > .env
          echo "API_BASE_URL=https://api.example.com" >> .env

      - name: ðŸ” Analyze Dart
        run: flutter analyze

      - name: ðŸ§¹ Check Formatting
        run: dart format --output=none --set-exit-if-changed .

  test:
    name: âœ… Test
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.0"
          cache: true

      - name: ðŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ðŸ—ï¸ Generate Code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: âœ… Run Tests with Coverage
        run: flutter test --coverage

      - name: ðŸ“Š Generate Coverage Report
        run: |
          # Install lcov for coverage report summary
          sudo apt-get update && sudo apt-get install -y lcov
          # Generate coverage report
          genhtml coverage/lcov.info -o coverage/html

      - name: ðŸ“¤ Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/html
          retention-days: 7

  build:
    name: ðŸ—ï¸ Build
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.0"
          cache: true

      - name: ðŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ðŸ—ï¸ Generate Code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ðŸ“± Build Android APK
        run: flutter build apk --release

      - name: ðŸŒ Build Web
        run: flutter build web --release

      - name: ðŸ“¤ Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

      - name: ðŸ“¤ Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: build/web
          retention-days: 7

  build-ios:
    name: ðŸ Build iOS
    needs: test
    runs-on: macos-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.0"
          cache: true

      - name: ðŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ðŸ—ï¸ Generate Code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ðŸ“± Build iOS
        run: flutter build ios --release --no-codesign

      - name: ðŸ“ Create Build Report
        run: |
          mkdir -p reports
          echo "iOS build completed at $(date)" > reports/ios_build_report.txt
          echo "Flutter version: $(flutter --version | head -n 1)" >> reports/ios_build_report.txt
          echo "Xcode version: $(xcodebuild -version | head -n 1)" >> reports/ios_build_report.txt

      - name: ðŸ“¤ Upload iOS Build Report
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-report
          path: reports/ios_build_report.txt
          retention-days: 7
